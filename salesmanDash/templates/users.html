{% extends "base.html" %}

{% block content %}
<table class="table table-bordered">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">ID</th>
      <th scope="col">Phone number</th>
      <th scope="col">Age group</th>
    </tr>
  </thead>
  <tbody>
    {% for x in users_list%}
      <tr>
      <th scope="row">*</th>
        <td>{{x['id']}}</td>
        <td>{{x['phone']}}</td>
        <td>{{x['age']}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
